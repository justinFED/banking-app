<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Wellness Score</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="container">
        <h1>Financial Wellness Score Calculator</h1>
        <div class="input-group">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter your monthly income">
        </div>
        <div class="input-group">
            <label for="expenses">Expenses:</label>
            <input type="number" id="expenses" placeholder="Enter your monthly expenses">
        </div>
        <div class="input-group">
            <label for="savings">Savings:</label>
            <input type="number" id="savings" placeholder="Enter your monthly savings">
        </div>
        <button onclick="calculateScore()">Calculate Score</button>
        <div class="result">
            <h2>Your Financial Wellness Score:</h2>
            <p id="scoreResult">-</p>
        </div>
    </div>
    <script src="score.js"></script>
</body>
</html>
