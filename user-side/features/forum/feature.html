<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <link rel="stylesheet" href="feature.css">
</head>
<body>
    <header>
        <h1>Community Forum</h1>
    </header>
    <section id="posts">
       
    </section>
    <section id="new-post">
        <h2>New Post</h2>
        <input type="text" id="post-topic" placeholder="Topic">
        <input type="text" id="author-name" placeholder="Your Name">
        <textarea id="post-content" rows="4" placeholder="Write your post here"></textarea>
        <button id="submit-post">Submit</button>
    </section>


    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h1>JBank</h1>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2023 JBank. All rights reserved.
        </div>
    </footer>






    <script src="feature.js"></script>
</body>
</html>
